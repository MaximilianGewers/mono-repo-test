on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: Run Release Please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{secrets.GITHUB_TOKEN}}
      - name: Show release output created
        run: echo "Release created ${{ steps.release.outputs.releases_created}}"
      - uses: actions/checkout@v4
      - name: tag major and minor versions
        if: ${{ steps.release.outputs.releases_created == 'true' }}
        run: |
          echo "Parsing paths_released..."
          paths_released=$(echo '${{ steps.release.outputs.paths_released }}' | jq -r '.[]')
          for path in $paths_released; do
            echo "Processing path: $path"

            # Git config
            git config user.name github-actions[bot]
            git config user.email 41898282+github-actions[bot]@users.noreply.github.com
            git remote add gh-token "https://${{ secrets.GITHUB_TOKEN }}@github.com/MaximilianGewers/mono-repo-test.git"

            # Delete tags if they exist
            git tag -d "${path}@v${{ steps.release.outputs.major }}" || true
            git tag -d "${path}@v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}" || true
            git push origin ":${path}@v${{ steps.release.outputs.major }}" || true
            git push origin ":${path}@v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}" || true

            # Create and push new tags
            git tag -a "${path}@v${{ steps.release.outputs.major }}" -m "Release ${path}@v${{ steps.release.outputs.major }}"
            git tag -a "${path}@v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}" -m "Release ${path}@v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}"
            git push origin "${path}@v${{ steps.release.outputs.major }}"
            git push origin "${path}@v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}"
          done
