on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: Run Release Please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{secrets.GITHUB_TOKEN}}
      - uses: actions/checkout@v4
      - name: Tag major and minor versions
        id: parse_paths
        if: ${{ steps.release.outputs.releases_created == 'true' }}
        run: |
          echo "Parsing paths_released..."
          
          paths_released=$(echo '${{ steps.release.outputs.paths_released }}' | jq -r '.[]')
          echo "paths_released: $paths_released"
          
          echo "Setting release outputs."
          release_outputs=${{ toJSON(steps.release.outputs) }}
          
          for path in $paths_released; do
            echo "Processing path: $path"

            # Extract major and minor versions dynamically for each path
            major=$(release_outputs | jq --arg path "$path" '.release.outputs[$path + "--major"]')
            minor=$(release_outputs | jq --arg path "$path" '.release.outputs[$path + "--minor"]')

            echo "Major version: $major"
            echo "Minor version: $minor"

            # Git config
            git config user.name github-actions[bot]
            git config user.email 41898282+github-actions[bot]@users.noreply.github.com
            git remote add gh-token "https://${{ secrets.GITHUB_TOKEN }}@github.com/MaximilianGewers/mono-repo-test.git"

            # Delete tags if they exist
            git tag -d "${path}@v${major}" || true
            git tag -d "${path}@v${major}.${minor}" || true
            git push origin ":${path}@v${major}" || true
            git push origin ":${path}@v${major}.${minor}" || true

            # Create and push new tags
            git tag -a "${path}@v${major}" -m "Release ${path}@v${major}"
            git tag -a "${path}@v${major}.${minor}" -m "Release ${path}@v${major}.${minor}"
            git push origin "${path}@v${major}"
            git push origin "${path}@v${major}.${minor}"
          done